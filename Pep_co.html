<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Augur System Dashboard</title>
<link rel="stylesheet" href="pep.css">
</head>
<body>

<div class="container">
  <h1>Augur System Dashboard</h1>
  <div class="distributor-card">
    <h2 class="distributor-name">Distributor Name</h2>
    <div class="metrics">
      <div class="metric">
        <h3>Last Month Shipped</h3>
        <p class="quantity">500 units</p>
      </div>
      <div class="metric">
        <h3>Forecasted This Month</h3>
        <p class="quantity">600 units</p>
      </div>
      <div class="metric">
        <h3>Year-to-Date Average</h3>
        <p class="quantity">550 units</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
